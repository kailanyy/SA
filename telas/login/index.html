  <div class="container d-flex justify-content-center align-items-center mb-0 mt-0">
        <form
          name="formLoginUsuario"
          style="width: 500px; border: 1px solid white;"
          class="login d-flex flex-column justify-content-evenly align-items-center px-3 py-3"
          onsubmit="loginUsuario()"
        >

        <h3>Faça seu login</h3>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">CPF</span>
          <input name="email" id="email" type="text" placeholder="CPF" class="form-control">
        </div>

        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">Senha</span>
          <input name="senha" type="password" class="form-control">
        </div>
        
        <div class="d-flex flex-row justify-content-evenly py-2">
          <a style="color:black" href="../registroUsuario/index.html" class="me-4">Não tenho uma conta</a>
          <a style="color:black" href="../registroUsuario/index.html" class="">Esqueci a Senha</a>
        </div>
        
        <div class="d-flex flex-row justify-content-evenly py-2">
          <a href="../login/index.html" class="btn btn-danger me-2">Cancelar</a>
          <a href="../home/index.html" type="submit" class="btn btn-success">Fazer Login</a>
