<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../icofont/icofont.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <head>
        <h1>Docs</h1>
      </head>
        <nav> 
          <a href="../registroUsuario/index.html" class="btn-lg btn btn-dark btn btn-outline-light">
            <span class="icofont-home"></span>
            <span>Página Inicial</span>
          </a>
        </nav>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center mb-0 mt-0">
        <form
          name="formLoginUsuario"
          style="width: 500px; border: 1px solid white;"
          class="login d-flex flex-column justify-content-evenly align-items-center px-3 py-3"
          onsubmit="loginUsuario()"
        >
        
        <h3>Faça seu login</h3>

        <div class="input-group mb-3">
          <span class="input-group-text icofont-ui-user me-2" id="basic-addon1"></span>
          <input style="text-align: center;" name="cpf" id="email" type="number" placeholder="CPF"
          class="form-control">
        </div>

        <div class="input-group">
          <span class="input-group-text me-2 icofont-ui-password" id="basic-addon1"></span>
          <input style="text-align: center;" name="senha" type="password" placeholder="Senha"
            class="form-control">
        </div>
        
        <div class="d-flex flex-row justify-content-evenly py-3">
          <a style="color:black" href="../registroUsuario/index.html" class="me-4">Não tenho uma conta</a>
          <a style="color:black" href="../registroUsuario/index.html" class="">Esqueci a Senha</a>
        </div>
        
        <div class="d-flex flex-row justify-content-evenly py-2">
          <a href="../login/index.html" class="btn btn-danger me-2">Cancelar</a>
          <a href="../home/index.html" type="submit" class="btn btn-success">Fazer Login</a>
        </div>
      </form>
  </div>
  
  <footer style="background-color: #506484;" class="footer navbar-fixed-bottom">
    <div class="row">
      <div class="col btn-outline-light text-center">
        <h3>
          <span class="icofont-info-circle"></span>
          <span>SOBRE</span>
        </h3>
        <ul>
         <a class="link-dark" href="../qmSomos/index.html">Sobre a Empresa</a> 
        </ul>
      </div>

      <div class="col btn-outline-light text-center">
        <h3>
          <span class="icofont-question-circle"></span>
          <span>FAQ</span>
        </h3>
        <li>
          docs@docs.com
          (48) 9291-30405
        </li>
      </div>
    </div>

    <div class="row d-flex border-top">
      <p>2021 Company, Inc. All rights reserved.</p>
    </div>
  </footer>









  
  <script src="script.js"></script>
</body>
</html>
