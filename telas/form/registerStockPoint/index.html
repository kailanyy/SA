<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../icofont/icofont.min.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <head>
            <h1>Mave</h1>
          </head>
            <nav> 
              <a href="../login/index.html" class="btn btn-outline-success btn-lg">
                <span class="icofont-user"></span>
                <span>Entre ou cadastre-se</span>
              </a>
            </nav>
        </div>
      </nav>

    <h3>Registrar estoque de lixo</h3>

<div class="d-flex">
  <div style="margin-left: 23pc;">
    <h4>Insira o ponto para coleta</h4>
    <label>CEP</label><br>
    <input type="text" id="cep"><br>
    <label>Cidade</label><br>
    <input type="text" id="localidade"><br>
    <label>Bairro</label><br>
    <input type="text" id="bairro"><br>
    <label>Rua</label><br>
    <input type="text" id="logradouro"><br>
    <label>Número</label><br>
    <input type="text" id="numero"><br>
    <label>Complemento</label><br>
    <input type="text" id="complemento"><br>
    <button type="submit" onclick="validateFields()">Salvar</button>

  </div>

  <div class="ms-5">
    <h4>Insira os lixos a serem<br>descartados</h4>
    <label>Tipo de Lixo</label><br>
    <select id="trashType">
      <option value="valor1" selected>Escolha o tipo de lixo</option>
      <option value="valor1">Lâmpada</option>
      <option value="valor2">Geladeira</option>
      <option value="valor3">Pilha</option>
    </select><br>

    <label>Quantidade</label><br>
    <input type="number" id="amountTrash"><br>
    <button type="submit" onclick="validateNewListItem()">Adicionar</button>
  </div>
</div>

  <div>
    <h4>Lixos registrados</h4>
  </div>
  <table class='table'>
    <thead> 
      <tr> 
        <th scope='col'>#</th> 
        <th scope='col'>Tipo de Lixo</th> 
        <th scope='col'>Quantidade</th> 
      </tr> 
    </thead> 
    <tbody id="listRegisteredItems">
    </tbody>
  </table>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../registerStockPoint/script.js"></script>

</body>
</html>
