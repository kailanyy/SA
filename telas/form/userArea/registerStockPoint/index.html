    <h3>Registre seu estoque de lixo</h3>

<div class="d-flex justify-content-center">
  <div class="d-flex flex-column" style="width: 230px;">
    <h4>Insira um local com estoque de lixo</h4>
    <label>CEP</label>
    <input type="text" id="cep">
    <label>Cidade</label>
    <input type="text" id="localidade">
    <label>Bairro</label>
    <input type="text" id="bairro">
    <label>Rua</label>
    <input type="text" id="logradouro">
    <label>Número</label>
    <input type="text" id="numero">
    <label>Complemento</label>
    <input type="text" id="complemento">
    <button class="mt-3 btn  btn-sm" style="width: 116px; background-color: #126E82; color: white;" type="submit" onclick="validateFields()">Salvar</button>
 </div>

  <div style="margin-left: 6pc;">
      <h4>Lixos a serem descartados</h4>
      <div>

        <label>Tipo de Lixo</label><br>

            <select id="trashType">
              <option value="" selected>Escolha o tipo de lixo</option>
              <option value="Lâmpada">Lâmpada</option>
              <option value="Geladeira">Geladeira</option>
              <option value="Pilha">Pilha</option>
              <option value="Bateria">Bateria</option>
              <option value="Fio">Fio</option>
              <option value="Carregador">Carregador</option>
              <option value="Celular">Celular</option>
              <option value="Telefone">Telefone</option>
              <option value="Rádio">Rádio</option>
              <option value="Micro-ondas">Micro-ondas</option>
              <option value="Fogão">Fogão</option>
              <option value="Televisor">Televisor</option>
              <option value="Aparelho de Som">Aparelho de Som</option>
              <option value="Câmera Fotográfica">Câmera Fotográfica</option>
              <option value="Impressora">Impressora</option>
              <option value="Teclado">Teclado</option>
              <option value="Monitor">Monitor</option>
              <option value="Tablet">Tablet</option>
            </select><br>

          <label>Quantidade</label>

          <input style="width: 48px; margin-top: 7px;" type="number" id="amountTrash">
          <br><button class="mt-2 btn btn-sm" style="width: 116px; background-color: #126E82; color: white;" type="submit" onclick="validateNewListItem()">Adicionar</button>
     </div>
  </div>
</div>

  <div>
    <h4 style="text-align: center; margin-top: 20px; margin-bottom: 20px;">Itens registrados</h4>
  </div>
  <table class='table table-light' style="text-align: center;">
    <thead>
      <tr> 
        <th scope='col'>#</th> 
        <th scope='col'>Tipo de Lixo</th> 
        <th scope='col'>Quantidade</th> 
        <th scope='col'>Ações</th> 
      </tr> 
    </thead> 
    <tbody id="listRegisteredItems">
    </tbody>
  </table>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../registerStockPoint/script.js"></script>

</body>
