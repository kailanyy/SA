<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
			
<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-5">
				<div class="login-wrap p-4 p-md-5">
			<h3 class="text-center mb-4">Escolha o tipo de conta</h3>
			<img src="https://media-public.canva.com/jNLZ0/MAEWXHjNLZ0/1/tl.png" width="100%;">
			<div class="form-group d-md-flex">
				<div class="w-50">
					<input type="radio" name="1" value="radioUsuario"> Usuário
				</div>
				<div class="w-50 text-md-right">
					<input type="radio" name="1" value="radioEmpresa"> Empresa
				</div>
			</div>
					<form action="#" class="login-form">
				<div class="form-group">
					<input type="text" class="form-control rounded-left" id="usuario" placeholder="Usuário">
				</div>
			<div class="form-group d-flex">
				<input type="password" class="form-control rounded-left" id="senha" placeholder="Senha">
			</div>
				<div class="text-center">
					<a href="../createAccount/register.html">Não possui uma conta?</a>
				</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary rounded submit p-3 px-5" onclick="login()">Entrar</button>
			</div>
			</form>
				</div>
			</div>
		</div>
	</div>
</section>

<script src="../../js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
