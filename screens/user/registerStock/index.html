		<h3>Registre seu estoque de lixo</h3>
	
	<div class="containerEstoque justify-content-center" style="display: flex;">
	  <div class="endereçoEstoque d-flex flex-column" style="width: 230px;">
		<h4 style="width: 100%; text-align:center; margin-bottom: 18px;">Insira um local com estoque de lixo</h4>
		<label>CEP</label>
		<input type="text" id="cep">
		<label>Cidade</label>
		<input type="text" id="localidade">
		<label>Bairro</label>
		<input type="text" id="bairro">
		<label>Rua</label>
		<input type="text" id="logradouro">
		<label>Número</label>
		<input type="text" id="numero">
		<label>Complemento</label>
		<input type="text" id="complemento">
	 </div>
	
	  <div class="lixoEstoque" style="text-align: center;">
		  <h4 style="margin-top: 15%; margin-bottom: 18px;">Lixos a serem descartados</h4>
		  <div>
	
			<label>Tipo de Lixo</label><br>
	
				<select id="trashType">
				  <option value="" selected>Escolha o tipo de lixo</option>
				  <option value="Lâmpada">Lâmpada</option>
				  <option value="Geladeira">Geladeira</option>
				  <option value="Pilha">Pilha</option>
				  <option value="Bateria">Bateria</option>
				  <option value="Fio">Fio</option>
				  <option value="Carregador">Carregador</option>
				  <option value="Celular">Celular</option>
				  <option value="Telefone">Telefone</option>
				  <option value="Rádio">Rádio</option>
				  <option value="Micro-ondas">Micro-ondas</option>
				  <option value="Fogão">Fogão</option>
				  <option value="Televisor">Televisor</option>
				  <option value="Aparelho de Som">Aparelho de Som</option>
				  <option value="Câmera Fotográfica">Câmera Fotográfica</option>
				  <option value="Impressora">Impressora</option>
				  <option value="Teclado">Teclado</option>
				  <option value="Monitor">Monitor</option>
				  <option value="Tablet">Tablet</option>
				</select><br>
	
			  <label>Quantidade</label>
	
			  <input style="width: 48px; margin-top: 7px;" type="number" id="amountTrash">
			  <br><button class="mt-3 btn btn-success" style="width: 116px; color: white;" type="submit" onclick="validateNewListItem()">Adicionar</button>
		 </div>
	  </div>
	</div>
	
	<div style="text-align: center;">
	<button class="mt-5 btn btn-success" style="width: 132px; color: white; text-align: center;" type="submit" onclick="validateFields()">Salvar estoque</button>
	</div>

	<div>
		<h4 style="text-align: center; margin-top: 40px; margin-bottom: 30px;">Itens registrados</h4> 
	  </div>	
	
	<div class="limiter">
			<div class="wrap-table100">
				<div class="table100 ver5 m-b-110">
					<div class="table100-head">

							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">#</th>
									<th class="cell100 column2">Tipo de lixo</th>
									<th class="cell100 column3">Quantidade</th>
									<th class="cell100 column4">Ação</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody id="listRegisteredItems">
							</tbody>
						</table>
					</div>
				</div>
			</div>
	</div>
