<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
	<link rel="stylesheet" href="../../style/main.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../../style/login-register.css">
	<link rel="stylesheet" href="../../geral/icofont/icofont.min.css">
    <link rel="stylesheet" href="../../sweetalert/node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="shortcut icon" type="imagex/png" href="https://images.vexels.com/media/users/3/128548/isolated/lists/0b91b591dbd426d0c244cbf0c46d3f35-reciclagem-icon-svg.png">
</head>
<body>
	<div class="d-flex flex-row position-absolute" style="top: 1.8%; padding-left: 2%;">
		<img style="margin-left: 40px; height: 50px; margin-top: 8px;" width="50px" src="../../geral/imgs/lixoRoxo.png">
		<h2 style="margin-left: 13px; font-family: KGRedHands; color: #495371 ;">cole</h2>
	</div>

	<a href="../../index.html" class="btn btn-home btn-lg position-absolute" style="padding: .5rem 1rem; font-size: 1.25rem; top: 3.5%; left: 80%;">
		<span class="icofont-home"></span>
		<span>Voltar ao início</span>
	</a>
			
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<h3 class="text-center mb-4">Escolha o tipo de conta</h3>
						<img src="https://media-public.canva.com/jNLZ0/MAEWXHjNLZ0/1/tl.png" width="100%;">
						<div class="d-flex mt-1 mb-2">
							<div class="w-50 ml-3">
								<input type="radio" name="typeUser" value="user" checked> Usuário
							</div>
							<div class="w-50 text-md-right mr-3">
								<input type="radio" name="typeUser" value="company"> Empresa
							</div>
						</div>
						<form action="#" class="login-form">
							<div class="form-group">
								<input type="text" class="form-control rounded-left" id="usuario" placeholder="Usuário">
							</div>
							<div class="form-group d-flex">
								<input type="password" class="form-control rounded-left" id="senha" placeholder="Senha">
							</div>
							<div class="text-center">
								<a href="./login.html">Já possui uma conta?</a>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary rounded submit p-3 px-5" onclick="validarPreenchimentoCampos();return false">Cadastrar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

<script src="../../sweetalert/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../../js/jquery.min.js"></script>
<script src="login-register.js"></script>
</body>
</html>
