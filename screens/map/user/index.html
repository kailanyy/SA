<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos de coleta</title>
    <link rel="stylesheet" href="../../../style/map.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../geral/icofont/icofont.min.css">
    <link rel="stylesheet" type="text/css" href="../../../style/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="https://images.vexels.com/media/users/3/128548/isolated/lists/0b91b591dbd426d0c244cbf0c46d3f35-reciclagem-icon-svg.png">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <head>
                <div class="d-flex flex-row">
                    <img style="margin-left: 40px;" width="50px" src="../../../geral/imgs/lixoCinza.png">
                    <h1 style="margin-left: 13px; font-family: KGRedHands;">cole</h1>
                </div>
            </head>
            <nav>
                <a href="../../map/user/index.html" class="btn btn-outline-light btn-lg" style="border-radius: 100px; border-radius: 2px solid; margin-right: 2px;">
                    <span class="icofont-google-map"></span>
                    <span>Pontos de coleta</span>
                </a>
                <a href="../myStockPoints/index.html" class="btn btn-outline-light btn-lg" style="border-radius: 100px; border-radius: 2px solid; margin-right: 2px;">
                    <span class="icofont-garbage"></span>
                    <span>Meus estoques</span>
                </a>
                <a href="../../account/user-profile.html" class="btn btn-outline-light btn-lg" style="border-radius: 100px; border-radius: 2px solid;">
                    <span class="icofont-user"></span>
                    <span>Conta</span>
                </a>
            </nav>
        </div>
    </nav>
        
    <div id="map-container">
        <div id="locations-panel">
            <div id="locations-panel-list">
                <header>
                    <h1 class="search-title">
                    <img src="https://fonts.gstatic.com/s/i/googlematerialicons/place/v15/24px.svg"/>
                    Encontre um ponto de coleta
                    </h1>
                    <div class="search-input">
                        <input id="location-search-input" placeholder="Digite seu CEP ou endereÃ§o">
                        <div id="search-overlay-search" class="search-input-overlay search">
                            <button id="location-search-button">
                            <img class="icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/search/v11/24px.svg" alt="Search"/>
                            </button>
                        </div>
                    </div>
                </header>
                <div class="section-name" id="location-results-section-name">
                    Todos os pontos de coleta
                </div>
                <div class="results">
                    <ul id="location-results-list"></ul>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>


    <script id="locator-result-items-tmpl" type="text/x-handlebars-template">
    {{#each locations}}
        <li class="location-result" data-location-index="{{index}}">
        <button class="select-location">
            <h2 class="name">{{title}}</h2>
        </button>
        <div class="address">{{address1}}<br>{{address2}}</div>
        {{#if travelDistanceText}}
            <div class="distance">{{travelDistanceText}}</div>
        {{/if}}
        </li>
    {{/each}}
    </script>
    <script src="./script.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/handlebars/4.7.7/handlebars.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzYaZQlUdq9fnIyOzwpaS3rYLWruOPqaQ&callback=initMap&libraries=places,geometry&solution_channel=GMP_QB_locatorplus_v4_cABD" async defer></script>
</body>
</html>
